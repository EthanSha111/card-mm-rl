kind: "single" # or "two"

# Episode
episode_length: 10
W0: 500.0
stop_out: 0.2 # Fraction of W0

# Market Dynamics
sigma_q: 0.5
spread:
  s0: 0.8
  beta: 0.25
  min: 1.0
  max: 3.0

liquidity:
  k: 10.0 # Depth scaling
  tau: 0.6 # Lognormal sigma
  min: 2.0
  max: 20.0
  cap: 10.0 # Display cap

alpha: 0.3 # Impact slope

# Events
flags:
  enable_events: true
  enable_impact: true

events:
  # Probabilities if last_event was none or not persistent
  freq:
    none: 0.6
    even_only: 0.1
    odd_only: 0.1
    ge10_only: 0.1
    le7_only: 0.1
    remap_value: 0.0 # Special case, handled manually if needed
  
  persistence: 0.7 # Prob to repeat last event

hints:
  count: 2 # Random 0..3 if not set, or fixed

